server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Main location: handle React routes
    location / {
        try_files $uri /index.html;
    }

    # Cache static assets (from Vite /dist/assets)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Error handling fallback to index.html
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
