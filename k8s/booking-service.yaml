apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: rental-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
      - name: booking-service
        image: abde142/booking-service:latest
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://db-booking:5432/booking_db"
        - name: SPRING_DATASOURCE_USERNAME
          value: "postgres"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_BOOKING_PASSWORD
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq"
        - name: SPRING_RABBITMQ_PORT
          value: "5672"
        - name: SPRING_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RABBITMQ_USER
        - name: SPRING_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RABBITMQ_PASSWORD
        - name: EXTERNAL_SERVICES_AUTH_URL
          value: "http://auth-service:8080"
        - name: EXTERNAL_SERVICES_LISTING_URL
          value: "http://listing-service:8081"
        - name: RABBITMQ_EXCHANGE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_EXCHANGE
        - name: RABBITMQ_ROUTING_KEY_CREATED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_ROUTING_KEY_CREATED
        - name: RABBITMQ_ROUTING_KEY_CANCELLED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_ROUTING_KEY_CANCELLED
        - name: RABBITMQ_ROUTING_KEY_CONFIRMED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_ROUTING_KEY_CONFIRMED
        - name: RABBITMQ_ROUTING_KEY_EXPIRED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_ROUTING_KEY_EXPIRED
        - name: RABBITMQ_QUEUE_PAYMENT_CONFIRMED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_QUEUE_PAYMENT_CONFIRMED
        - name: RABBITMQ_QUEUE_PAYMENT_FAILED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_QUEUE_PAYMENT_FAILED
        - name: SERVER_PORT
          value: "8083"
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: JAVA_OPTS
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: rental-app
spec:
  selector:
    app: booking-service
  ports:
  - port: 8083
    targetPort: 8083
  type: ClusterIP