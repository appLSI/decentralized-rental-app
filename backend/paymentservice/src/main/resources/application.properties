# ===================================================================
# PAYMENT SERVICE CONFIGURATION
# ===================================================================

spring.application.name=payment-service

# -------------------------------------------------------------------
# Database Configuration
# -------------------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/payment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=MyPassword!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# -------------------------------------------------------------------
# JPA/Hibernate Configuration
# -------------------------------------------------------------------
# ATTENTION: Mettre 'validate' en production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# -------------------------------------------------------------------
# RabbitMQ Connection Configuration (Spring AMQP)
# -------------------------------------------------------------------
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}

# Connection Pool / Listener
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2

# -------------------------------------------------------------------
# Server Configuration
# -------------------------------------------------------------------
server.port=${SERVER_PORT:8084}
server.servlet.context-path=/api/v1

# -------------------------------------------------------------------
# Blockchain Configuration (Web3j)
# -------------------------------------------------------------------
# CRITICAL: Remplacer YOUR_KEY par votre clé Alchemy
# Pour obtenir une clé: https://dashboard.alchemy.com/
web3.rpc.url=${ALCHEMY_RPC_URL:https://polygon-amoy.g.alchemy.com/v2/YOUR_KEY}

# Adresse de contrat d'exemple (pas utilisée, chaque booking a son propre contrat)
web3.example-contract-address=0x0000000000000000000000000000000000000000

# -------------------------------------------------------------------
# RabbitMQ Custom Event Configuration
# -------------------------------------------------------------------
rabbitmq.exchange=payment.exchange
rabbitmq.routing-key.confirmed=payment.confirmed
rabbitmq.routing-key.failed=payment.failed

# -------------------------------------------------------------------
# Logging Configuration
# -------------------------------------------------------------------
logging.level.root=INFO
logging.level.ma.fstt.paymentservice=DEBUG
logging.level.org.web3j=INFO
logging.level.org.springframework.amqp=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

logging.file.name=logs/payment-service.log
logging.file.max-size=10MB
logging.file.max-history=30

# -------------------------------------------------------------------
# Actuator (Health Checks)
# -------------------------------------------------------------------
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# -------------------------------------------------------------------
# Application Info
# -------------------------------------------------------------------
info.app.name=Payment Service
info.app.description=Blockchain payment validation service for rental platform
info.app.version=1.0.0