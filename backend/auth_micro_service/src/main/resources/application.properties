spring.application.name=auth-micro_service1

spring.datasource.url=jdbc:postgresql://postgres-auth:5432/auth_db
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate automatically creates or updates tables based on your entities
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.com.example.authmicro_service1.security=DEBUG

# Display SQL queries in console (useful for debugging)
spring.jpa.show-sql=true

# Server configuration
server.port=8080

# JWT Configuration
token.secret=${JWT_SECRET}

# Email configuration (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Application configuration
app.base.url=http://localhost:8080

# RabbitMQ Configuration
# The host is now the Docker Compose service name: 'rabbitmq'
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest