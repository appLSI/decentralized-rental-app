# ===============================
# Application Setup
# ===============================
spring.application.name=booking-service

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/booking_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# RabbitMQ Connection (Spring)
# ===============================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# ===============================
# Server Configuration
# ===============================
server.port=${SERVER_PORT:8083}

# ===============================
# Feign Client Configuration
# ===============================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

# ===============================
# External Services URLs
# ===============================
external.services.auth.url=${EXTERNAL_SERVICES_AUTH_URL:http://localhost:8080}
external.services.listing.url=${EXTERNAL_SERVICES_LISTING_URL:http://localhost:8081}

# ===============================
# Custom RabbitMQ Config (Exchanges/Queues)
# ===============================
rabbitmq.exchange=${RABBITMQ_EXCHANGE:booking.exchange}
rabbitmq.routing-key.cancelled=${RABBITMQ_ROUTING-KEY_CANCELLED:booking.cancelled}
rabbitmq.routing-key.confirmed=${RABBITMQ_ROUTING-KEY_CONFIRMED:booking.confirmed}

# ===============================
# Actuator (Health Checks)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===============================
# Logging
# ===============================
logging.level.com.realestate.booking=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.org.springframework.amqp=DEBUG