version: "3.9"

services:
  # ==================== AUTH SERVICE ====================
  auth-service:
    build:
      context: ./backend/auth_micro_service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-auth:5432/auth_location_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345678
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      - db-auth
      - rabbitmq
    networks:
      - app-network
    restart: unless-stopped

  # ==================== LISTING SERVICE ====================
  listing-service:
    build:
      context: ./backend/ListingService
      dockerfile: Dockerfile
    container_name: listing-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-listing:5432/listing_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345678
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      - db-listing
      - rabbitmq
    networks:
      - app-network
    restart: unless-stopped

  # ==================== BOOKING SERVICE ====================
  booking-service:
    build:
      context: ./backend/BookingService
      dockerfile: Dockerfile
    container_name: booking-service
    ports:
      - "8083:8083"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-booking:5432/booking_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345678

      # RabbitMQ Configuration
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest

      # External Services URLs (Container-to-Container)
      EXTERNAL_SERVICES_AUTH_URL: http://auth-service:8080
      EXTERNAL_SERVICES_LISTING_URL: http://listing-service:8081

      # RabbitMQ Exchange & Routing Keys
      RABBITMQ_EXCHANGE: booking.exchange
      RABBITMQ_ROUTING-KEY_CANCELLED: booking.cancelled
      RABBITMQ_ROUTING-KEY_CONFIRMED: booking.confirmed

      # Server Configuration
      SERVER_PORT: 8083

      # JVM Options
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      db-booking:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
      listing-service:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ==================== PAYMENT SERVICE ====================
  payment-service:
    build:
      context: ./backend/PaymentService
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8084:8084"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://db-payment:3306/payment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: root
      DB_PASSWORD: payment_root_pass

      # RabbitMQ Configuration
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest

      # Blockchain Configuration (Alchemy RPC)
      ALCHEMY_RPC_URL: ${ALCHEMY_RPC_URL:-https://polygon-amoy.g.alchemy.com/v2/YOUR_KEY}

      # Server Configuration
      SERVER_PORT: 8084

      # JVM Options
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      db-payment:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - auth-service
      - listing-service
      - booking-service
      - payment-service
    networks:
      - app-network
    restart: unless-stopped

  # ==================== BLOCKCHAIN ====================
  blockchain:
    build:
      context: ./blockchain
      dockerfile: Dockerfile
    container_name: blockchain
    ports:
      - "8545:8545"
    networks:
      - app-network
    restart: unless-stopped

  # ==================== DATABASE AUTH ====================
  db-auth:
    image: postgres:15-alpine
    container_name: postgres-auth-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: auth_location_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_location_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== DATABASE LISTING ====================
  db-listing:
    image: postgres:15-alpine
    container_name: postgres-listing-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: listing_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    volumes:
      - postgres_listing_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d listing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== DATABASE BOOKING (PostgreSQL) ====================
  db-booking:
    image: postgres:15-alpine
    container_name: postgres-booking-db
    ports:
      - "5434:5432"  # Port externe 5434 pour éviter conflit
    environment:
      POSTGRES_DB: booking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    volumes:
      - postgres_booking_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d booking_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== DATABASE PAYMENT (MySQL) ====================
  db-payment:
    image: mysql:8.0
    container_name: mysql-payment-db
    ports:
      - "3307:3306"  # Port externe 3307 pour éviter conflit avec MySQL local
    environment:
      MYSQL_ROOT_PASSWORD: payment_root_pass
      MYSQL_DATABASE: payment_db
      MYSQL_USER: payment_user
      MYSQL_PASSWORD: payment_pass
    volumes:
      - mysql_payment_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppayment_root_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== RABBITMQ ====================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: my-rabbit
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
#      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 1GB
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit log_levels [{connection,error}]"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==================== API GATEWAY ====================
  api-gateway:
    build:
      context: ./backend/gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      AUTH_SERVICE_URL: http://auth-service:8080
      LISTING_SERVICE_URL: http://listing-service:8081
      BOOKING_SERVICE_URL: http://booking-service:8083  # ✅ Nouvelle route
      PAYMENT_SERVICE_URL: http://payment-service:8084
      JWT_SECRET: 48b1490f6e9272ca30668097bc848dd62101bc228bf03579f6af535d8a867dc3d5a1b9d72be2a311d2f8cd7308eed4fd13f71ccc894a56a510aec59d57bc87a6
    depends_on:
      - auth-service
      - listing-service
      - booking-service
      - payment-service
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_auth_data:
    driver: local
  postgres_listing_data:
    driver: local
  postgres_booking_data:  # ✅ Nouveau volume
    driver: local
  mysql_payment_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  app-network:
    driver: bridge